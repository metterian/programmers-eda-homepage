[uwsgi]
chdir = /srv/EC2_Deploy_Project/monthly_project
module =  monthly_project.wsgi:application
home = /home/ubuntu/.pyenv/versions/3.9.5/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
